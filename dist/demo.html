<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">

    <style>
        /* REQUIRED */
        #elfloater-container {
            position: absolute;
            top: 0;
            left: 0;
            /* width: 100vw;
            height: 100vh; */
            width: 840px;
            height: 420px;
            max-width: 100%;
            max-height: 100%;
        }

        /* DEMO COSMETICS ONLY */
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            color: #ccc;
            background-color: black;
        }

        #elfloater-container {
            background-color: rebeccapurple;
        }

        .elfloater,
        .custom-floater-class {
            border: 1px solid pink;
        }
    </style>

    <title>ElFloater Demo</title>
</head>
<body>

    <!-- Container -->

    <div id="elfloater-container">
        floaters will be limited to this container
    </div>


    <!-- Floaters -->

    <img class="elfloater" src="./asset/dvd.png">

    <img class="elfloater" src="./asset/test.png" data-vel-x="0.5" data-vel-y="3">

    <button class="elfloater" data-vel-x="-1" data-vel-y="0">
        Any HTMLElement<br>
        should work
    </button>

    <div class="custom-floater-class" data-vel-x="0" data-pos-x="200" data-pos-y="100">
        Custom selector
    </div>


    <!-- Script + Auto-Loader -->

    <script src="./elfloater.js"></script>

    <script>
        window.addEventListener('load', () => {
            new ElFloaterLoader()
            new ElFloaterLoader('.custom-floater-class')
        })
    </script>

</body>
</html>
