<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">

    <style>
        /* required */
        #elfloater-container {
            position: absolute;
            top: 0;
            left: 0;
            /* width: 100vw;
            height: 100vh; */
            width: 600px;
            height: 370px;
            max-width: 100%;
            max-height: 100%;
        }

        /* demo cosmetics only */
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            color: #ccc;
            background-color: #333;
        }

        #elfloater-container {
            background-color: #485463;
        }

        .elfloater,
        .custom-floater-class {
            border: 1px solid #858f9d;
        }
    </style>

    <title>ElFloater Demo</title>
</head>
<body>

    <div id="elfloater-container">
        floaters will be limited to this container
    </div>

    <img class="elfloater" src="./asset/dvd.png">

    <img class="elfloater" src="./asset/test.png" data-vel-x="0.5" data-vel-y="3">

    <!-- <button class="elfloater" data-vel-x="-1" data-vel-y="0">
        Any HTMLElement<br>
        should work.
    </button> -->

    <div class="custom-floater-class" data-vel-x="0" data-pos-x="200" data-pos-y="100">
        Custom selector<br>
        Fixed start position
    </div>

    <script src="./elfloater.js"></script>

    <script>
        window.addEventListener('load', () => {
            new ElFloaterLoader()
            new ElFloaterLoader('.custom-floater-class')
            new ElFloaterLoader(null, '#custom-container-id')
        })
    </script>

</body>
</html>
